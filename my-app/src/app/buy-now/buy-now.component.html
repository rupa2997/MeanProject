<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 style="margin-right:20px;" class="modal-title" id="exampleModalLabel">{{data.ProductName}}</h5>
                <h3 style="margin-left:20px;">â‚¹{{data.ProductValue}}</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Thank For Choosing the BigBasket For Shopping.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" (onclick)="BuyNow()" >Buy Now</button>
            </div>
        </div>
    </div>
</div>
